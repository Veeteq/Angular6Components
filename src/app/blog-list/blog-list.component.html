<app-card>
  <p><a href="#" (click)="expandAll()">Expand All</a></p>
  <p><a href="#" (click)="favoriteAll()">Favorite All</a></p>
</app-card>

<app-blog-post-tile 
    *ngFor="let category of categories[currentPageNumber]"
    [category]="category"
    #tile>
</app-blog-post-tile>
<app-paginator 
  [elementsCount]="categories.length" 
  (pageNumberClickedEventEmmiter)="updatePageNumber($event)">
</app-paginator>
